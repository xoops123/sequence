<script type="text/javascript">
jQuery(document).ready(function() {
	jQuery("a.fancybox").fancybox({
		'overlayColor': '#000',
		'overlayOpacity': 0.3,
		'cyclic': true ,
	    'transitionIn'  : 'elastic',
	    'transitionOut' : 'elastic',
	    'easingIn'      : 'easeOutBack',
	    'easingOut'     : 'easeInBack',

        'autoScale': false,
		'transitionIn': 'none',
		'transitionOut': 'none',

	});

<script type="text/javascript">
jQuery(document).ready(function() {
	var url = location.href.split('index\.php')[0] ; 
	jQuery("ul#mainmenu,ul#usermenu").addClass("nav","nav-list");
	jQuery("input").addClass("btn");
	jQuery('#mainmenu a[href="'+url+'"],#usermenu a[href="'+url+'"]').addClass('active');
	jQuery('h2.head').each(function(){
		var txt = jQuery(this).html();
		jQuery(this).html(txt.replace(/.*コメント.*/gi,'&ldquo;'));
		jQuery(this).css({'font-size':'60px','color':'#ccc','padding-top':'30px','margin-bottom':'-30px','border':'none'});
	});
});
</script>
<script type="text/javascript" src="<{$xoops_imageurl}>js/sequence/sequence.jquery-min.js"></script>
<{if $xoops_dirname == ""}>
<link rel="stylesheet" type="text/css" href="<{$xoops_imageurl}>css/sequencejs-theme.apple-style.css" />
<{/if}>
<script type="text/javascript" src="<{$xoops_imageurl}>js/sequence/sequence.jquery.js"></script>
<script type="text/javascript">	
	jQuery(document).ready(function(){
		$status = jQuery(".status");
		var options = {		
			autoPlayDelay: 4000,
			hidePreloaderDelay: 500,
			nextButton: true,
			prevButton: true,
			pauseButton: true,
			hidePreloaderusingCSS: false,						
			animateStartingFrameIn: true, 			
			transitionThreshold: 500,
			pauseOnHover: false,
			customKeyEvents: {
				80: "pause"
			},
			afterNextFrameAnimatesIn: function(){
				if(sequence.settings.autoPlay){
					$status.addClass("active").css("opacity", 1);
				}
				jQuery(".prev, .next").css("cursor", "pointer").animate({"opacity": 1}, 500);
			},
			beforeCurrentFrameAnimatesOut: function(){
				$status.animate({"opacity": 0}, 500, function(){
					$status.removeClass("active");
				});
				jQuery(".prev, .next").css("cursor", "auto").animate({"opacity": .7}, 500);
			},
			paused: function(){
				$status.animate({"opacity": 0}, 500, function(){
					$status.removeClass("active").addClass("paused");
				});
			},
			unpaused: function(){
				$status.removeClass("active paused");
			}
		};

		var sequence = jQuery("#sequence").sequence(options).data("sequence");
	})	
</script>
